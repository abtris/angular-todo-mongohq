<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JUnit XML Reporter Spec</title>

    <link rel="stylesheet" href="./build/jasmine.css" type="text/css" />

    <script type="text/javascript" src="./build/jasmine.js"></script>
    <script type="text/javascript" src="./build/jasmine-html.js"></script>
    <script type="text/javascript" src="./build/jasmine.junit_reporter.js"></script>

    <!-- Include lib file -->
    <script type="text/javascript" src="./lib/angular-1.0.0rc9.js"></script>
    <script type="text/javascript" src="./lib/angular-mocks-1.0.0rc9.js"></script>
    <script type="text/javascript" src="./app/todo.js"></script>
    <!-- Include spec file -->
    <script type="text/javascript" src="./tests/todoSpec.js"></script>
</head>
<body>
    <script type="text/javascript">
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().addReporter(new jasmine.JUnitXmlReporter());
        jasmine.getEnv().execute();
    </script>
</body>
</html>
